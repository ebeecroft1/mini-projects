<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class='top'>
            <h1>Metric/Imperial Unit conversion</h1>
            <input type="number" id="number-el" placeholder="0" oninput="calc()"</input>
        </div>
        <div class='bottom'>
            <h4>Length (Meter/Feet)</h4>
            <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            <h4>Volume (Liters/Gallons)</h4>
            <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
